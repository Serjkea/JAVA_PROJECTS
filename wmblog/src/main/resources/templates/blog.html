<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
  <head>
    <title>Worried mommy's blog</title>
    <meta charset="utf-8"/>
    <meta name="keywords" content="baby"/>
    <meta name="description" content="Description of page"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{css/bootstrap.min.css}">
  </head>
  <body>

    <nav class="navbar fixed-top sticky-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/" th:method="GET">Worried mommy's blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/blog" th:method="GET">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/aboutme" th:method="GET">About me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contacts" th:method="GET">Contacts</a>
          </li>
        </ul>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
   
    <div class="container p-4">
      <div class="row">
      
        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
          
	  <nav class="nav flex-column ">
	    <h4 class="nav-link" >Sections</h4>
            <a class="nav-link active" href="#!">Newly added</a>
            <a class="nav-link" href="#!">Section</a>
            <a class="nav-link" href="#!">Section</a>
          </nav>
	  
        </div>
	
        <div class="col-sm-12 col-md-9 col-lg-9 col-xl-9">
    
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
      
          <div class="card" th:each="message : ${messages}">
            <div class="card-body">
              <h4 class="card-title" th:inline="text" th:text="${message.getTitle()}">Title</h4>
              <h6 class="card-subtitle mb-2 text-muted text-right" th:inline="text" th:text="${message.getDate()}">Date</h6>
              <img class="card-img-top" src="../static/images/blog.jpg" alt="Blog image">
              <p class="card-text" th:inline="text" th:text="${message.getText()}">
                Some quick example text to build on the card title
                and make up the bulk of the card's content.
              </p>
	      <button type="button" class="btn btn-outline-primary" method="post">Like</button>

            </div>
          </div>

        </div>
      </div>  
  </div>  
    
    <div class="container-fluid bg-light">
      <div class="row align-items-end p-5">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
	   <p class="text-center">  
	     <script>
	       document.write("Copyright &copy; "+ new Date().getFullYear()+ " All rights reserved.");
	     </script>
	   </p>
	</div>  
      </div>
    </div>  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
