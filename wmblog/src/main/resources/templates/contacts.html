      <a class="navbar-brand" href="/" th:method="GET">Worried mommy's blog</a>

      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <li class="nav-item">
            <a class="nav-link"href="/" th:method="GET">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blog" th:method="GET">Blog</a>
          </li>
          <li class="nav-item">

    <div class="container p-5">
      <div class="alert alert-info" role="alert">
        To contact with me just fill out the form below, and i will answer your <strong>Email</strong>
      </div>
      <form>
        <div class="form-group" style="width: 10rem;">
          <label for="formGroupExampleInput">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
          <div class="form-group" style="width: 10rem;">
            <label for="formGroupExampleInput2">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
          <div class="form-group" style="width: 25rem;">
            <label for="formGroupExampleInput2">Message</label>
            <textarea type="text" class="form-control" id="inputMessage">Message</textarea>
         </div>
	  <button type="button" class="btn btn-primary" method="post">Send</button>
        </form>

    </div>
